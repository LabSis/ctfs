{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gran rifa 2019</title>
    <link href="{% static 'mensajeria/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'mensajeria/css/inicio.css' %}" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'mensajeria/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'mensajeria/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
<div class="container mt-3">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
            <h1>Gran rifa 2019</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <table id="tabla-numeros" class="table table-bordered">
                <thead>
                <tr>
                    <th>Número</th>
                    <th>Comprador</th>
                    <th>Vendedor</th>
                    <th>Está pago</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="hidden clone">
                    <td class="td-numero"></td>
                    <td class="td-comprador">
                        <input type="text" class="input-comprador form-control" placeholder="Comprador" disabled/>
                    </td>
                    <td class="td-vendedor"></td>
                    <td class="td-esta-pago"></td>
                    <td class="td-btn-editar">
                        <button class="btn-editar-numero btn btn-sm btn-secondary">Editar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <textarea id="txt-mensaje" class="form-control" name="mensaje" placeholder="Escriba el mensaje aquí..."></textarea>
            <button id="btn-enviar-mensaje" class="btn btn-primary btn-sm float-right m-2">Enviar</button>
        </div>
        <div class="col-sm-6 offset-sm-3">
            <table class="table table-bordered" id="tbl-mensajes-enviados">
                <thead>
                <tr>
                    <td>Mensajes enviados</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="modal-mensaje">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mensaje"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'mensajeria/js/lib/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'mensajeria/js/lib/tether.min.js' %}" type="text/javascript"></script>
<script src="{% static 'mensajeria/js/lib/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'mensajeria/js/inicio.js' %}" type="text/javascript"></script>
</body>
